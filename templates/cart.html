{% extends 'master.html' %}
{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="fa">
{% block content %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سبد خرید من</title>
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static "assets/css/style-pink-navbar.css" %}">
  <style>
    body { font-family: 'Vazir', sans-serif; background: #f7f8fa; margin: 0; padding: 0; }
    .cart-section { max-width: 900px; margin: 120px auto 32px auto; background: #fff; border-radius: 32px; box-shadow: 0 4px 24px rgba(0,0,0,0.07); padding: 48px 32px; }
    .cart-title { font-size: 1.6rem; color: #0099cc; margin-bottom: 32px; font-weight: bold; text-align: center; }
    .cart-list { display: flex; flex-direction: column; gap: 24px; }
    .cart-item { background: #f8fcff; border-radius: 20px; box-shadow: 0 2px 12px rgba(0,153,204,0.08); padding: 24px 18px; display: flex; align-items: center; gap: 24px; }
    .cart-item img { width: 80px; height: 80px; border-radius: 16px; object-fit: cover; box-shadow: 0 2px 8px rgba(0,0,0,0.07); }
    .cart-info { flex: 1; }
    .cart-title-item { font-size: 1.15rem; color: #0099cc; font-weight: 500; margin-bottom: 6px; }
    .cart-price { font-size: 1.05rem; color: #0099cc; font-weight: bold; margin-bottom: 8px; }
    .cart-quantity { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; }
    .cart-quantity input { width: 40px; text-align: center; border: 1px solid #e0e0e0; border-radius: 8px; padding: 4px; font-size: 1rem; }
    .cart-remove-btn { background: #d32f2f; color: #fff; border: none; border-radius: 8px; padding: 6px 16px; font-size: 0.98rem; cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.08); transition: background 0.2s; }
    .cart-remove-btn:hover { background: #b71c1c; }
    .cart-summary { background: #e0f7fa; border-radius: 18px; padding: 24px 16px; max-width: 400px; margin: 32px auto 0 auto; font-size: 1.08rem; color: #0099cc; text-align: center; }
    .cart-checkout-btn { background: linear-gradient(90deg,#0099cc,#00e6d0); color: #fff; border: none; border-radius: 10px; padding: 12px 32px; font-size: 1.1rem; cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.08); transition: background 0.2s; margin-top: 50px; }
    .cart-checkout-btn:hover { background: linear-gradient(90deg,#00e6d0,#0099cc); }
    @media (max-width: 900px) { .cart-section { padding: 24px 8px; } .cart-item { flex-direction: column; align-items: flex-start; gap: 12px; } }
  </style>
</head>
<body>

  <div class="cart-section">
    <div class="cart-title">سبد خرید من</div>
    <div class="cart-list">
        {% for item in cart_items %}
        	<div class="cart-item">
        <img src="{{ item.product.image_main.url }}" alt="محصول">
        <div class="cart-info">
          <div class="cart-title-item">{{ item.product.name }}</div>
          <div class="cart-price">{{ item.product.price |intcomma}}</div>
          <div class="cart-quantity">تعداد: <input type="number" value="{{ item.quantity }}" min="1"></div>
        </div>
        <a class="cart-remove-btn" href="{% url 'delete_cart' item.id %}">حذف</a>
      </div>
        {% endfor %}
        
      
    </div>
    <div class="cart-summary">

        
     جمع کل سبد خرید: {{ total_price |intcomma}} تومان<br>
      <a class="cart-checkout-btn" href="{% url 'checkout' %}">ادامه خرید</a>
    </div>
  </div>

</body>
	
{% endblock %}
</html>
