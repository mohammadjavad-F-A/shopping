{% extends 'master.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="fa">
{% block content %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت نام</title>
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static "assets/css/style-pink-navbar.css" %}">
</head>
<body>
  <!-- نوبار -->


  <!-- فرم ثبت نام -->
  <div class="signup-container">
    <form class="signup-form" action="{% url 'login' %}" method="post">
        {% csrf_token %}
      <h2>ثبت نام</h2>
      <input type="text" placeholder="نام" name="first_name" required>
      <input type="text" placeholder="نام خانوادگی" name="last_name" required>
      <input type="text" placeholder="نام کاربری" name="username" required>
      <input type="email" placeholder="ایمیل" name="email" required>
      <input type="password" placeholder="رمز عبور" name="password1" required>
      <input type="password" placeholder="تکرار رمز عبور" name="password2" required>
      <button type="submit">ثبت نام</button>
      <div class="signup-login-link">ثبت نام کرده‌اید؟ <a href="{% url 'signin' %}">ورود</a></div>
    </form>
  </div>

<!-- برای تست نوبار -->


</body>
{% endblock content %}
</html>
